---
layout: default
section: blog
title: Tzunior's Table
splash: "/img/post_img/kali_orexi.jpg"

---

<div class="grid">
  <div class="unit whole">
    <h2>Latest Posts</h2>
  </div>
</div>

<div class='grid'>
    {% for item in site.posts limit:9 %}
    <div class="one-third unit">
        <a href='{{site.baseurl}}{{item.url}}'>
        <div class="grid-tile" style="background-image:url('{{item.splash}}')">
            <h3>
            {{item.title}}
                <!-- <span class=''>&#126; {{item.date | date:"%b %d"}}</span> -->
            </h3>
        </div>
        </a>
    </div>
  {% endfor %}
    <div class="grid">
        <div class="unit whole">
            <a href="#"><h4>View all posts></h4></a>
        </div>
    </div>

</div>
